{% extends 'base.html' %}
{% block title %}
{{article.title}}
{% endblock %}

{% block body %}
<div class="container">

<h1> {{article.title}} </h1>
        <div class="alert alert-info">
            <h2> {{article.text}} </h2>
            <p><b>{{ article.date.date() }}</b> </p>
            <a class="btn btn-danger" href="/posts/{{article.id}}/del"> Удалить </a>
            <a class="btn btn-success" href="/posts/{{article.id}}/upd"> Редактировать </a>
        </div>
</div>
{% endblock %}
